<html>
<head>
    <style>
        body {
            background-color: black;
        }

        p {
            color: white;
            text-align: center;
            font-size: 200px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <p class="count"></p>
    <script>
        window.onload = function () {
            countDown();
            function addZero(i) {
                return i < 10 ? "0" + i : i + "";
            }
            function countDown() {
                var nowtime = new Date();
                var endtime = new Date("2022/1/10,00:00:00");
                var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
                var d = parseInt(lefttime / (24 * 60 * 60))
                var h = parseInt(lefttime / (60 * 60) % 24);
                var m = parseInt(lefttime / 60 % 60);
                var s = parseInt(lefttime % 60);
                d = addZero(d)
                h = addZero(h);
                m = addZero(m);
                s = addZero(s);
                document.querySelector(".count").innerHTML = ` ${d}天 <br> ${h} 时 ${m} 分 ${s} 秒`;
                if (lefttime <= 0) {
                    document.querySelector(".count").innerHTML = "have a good time！";
                    return;
                }
                setTimeout(countDown, 1000);
            }
        }
    </script>
